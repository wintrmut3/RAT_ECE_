<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>RAT-ECE-SIM</title>
  <script src="./dist/game.js"></script>
</head>

<body>
  <section class="hero">

    <h1 class="hero-body title has-text-centered">Reverse a Thing (RAT) Simulator</h1>
  </section>
  <div id="gameDiv"> </div>
  <div class="columns is-centered my-6">
    <div class="column is-three-fifths">
      <h2 class="title">How to Play</h2>
      <table class="table is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Control</th>
            <th>Effect</th>
          </tr>
        </thead>
        <tr>
          <td>Left/Right arrow keys</td>
          <td>Shift control between columns.</td>
        </tr>
        <tr>
          <td>Spacebar</td>
          <td>Actuate a column</td>
        </tr>
      </table>
      <p> You control the bottom (fuchsia) player.</p>
      
      <section class="container">
        <p class="title my-5">Development Details</p>
      
      </section>
    </div>
  </div>


</body>

</html>
